<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Challenge ðŸ’­</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: background 1.5s ease;
        }

        body.quiz-mode {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
        }

        body.valentine-mode {
            background: linear-gradient(135deg, #ffd6e8 0%, #ffb3d9 50%, #ff99cc 100%);
        }

        /* Geometric background for quiz mode */
        .geo-shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
            background: #1976d2;
        }

        body.valentine-mode .geo-shape {
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Math symbols for quiz mode */
        .math-symbol {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: rgba(25, 118, 210, 0.3);
            animation: floatUp linear infinite;
            opacity: 1;
            transition: opacity 1s ease;
        }

        body.valentine-mode .math-symbol {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hearts for valentine mode - only created when needed */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 180, 0.4);
            transform: rotate(45deg);
            animation: floatUp linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 180, 0.4);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: box-shadow 1.5s ease;
        }

        body.quiz-mode .container {
            box-shadow: 0 20px 60px rgba(25, 118, 210, 0.2);
        }

        body.valentine-mode .container {
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
        }

        .step {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .step.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        body.quiz-mode h1 {
            color: #1976d2;
            text-shadow: 2px 2px 4px rgba(25, 118, 210, 0.2);
        }

        body.valentine-mode h1 {
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
        }

        .question {
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: bold;
            transition: color 0.5s ease;
        }

        body.quiz-mode .question {
            color: #1565c0;
        }

        body.valentine-mode .question {
            color: #ff1493;
        }

        input[type="text"] {
            padding: 15px 20px;
            border-radius: 25px;
            font-size: 1.3em;
            text-align: center;
            width: 200px;
            margin-bottom: 20px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s, border 0.5s ease;
        }

        body.quiz-mode input[type="text"] {
            border: 3px solid #42a5f5;
        }

        body.quiz-mode input[type="text"]:focus {
            border-color: #1976d2;
        }

        body.valentine-mode input[type="text"] {
            border: 3px solid #ff69b4;
        }

        body.valentine-mode input[type="text"]:focus {
            border-color: #ff1493;
        }

        .submit-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s, background 0.5s ease;
            font-family: inherit;
        }

        body.quiz-mode .submit-btn {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            box-shadow: 0 5px 20px rgba(25, 118, 210, 0.4);
        }

        body.quiz-mode .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(25, 118, 210, 0.6);
        }

        body.valentine-mode .submit-btn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
        }

        body.valentine-mode .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 20, 147, 0.6);
        }

        .error-message {
            margin-top: 15px;
            font-size: 1.1em;
            min-height: 25px;
            transition: color 0.5s ease;
        }

        body.quiz-mode .error-message {
            color: #d32f2f;
        }

        body.valentine-mode .error-message {
            color: #ff1493;
        }

        .pre-final {
            font-size: 2.2em;
            font-weight: bold;
            animation: pulse 1.5s ease infinite;
            transition: color 0.5s ease;
        }

        body.quiz-mode .pre-final {
            color: #1565c0;
        }

        body.valentine-mode .pre-final {
            color: #ff1493;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .continue-btn {
            margin-top: 30px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            box-shadow: 0 5px 20px rgba(25, 118, 210, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .continue-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(25, 118, 210, 0.6);
        }

        .button-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            min-height: 80px;
            position: relative;
            width: 100%;
        }

        .valentine-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 20, 147, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #ddd, #f0f0f0);
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            transition: all 0.3s ease;
            z-index: 1;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #ccc, #e0e0e0);
        }

        .message {
            display: none;
            margin-top: 30px;
            font-size: 1.8em;
            color: #ff1493;
            animation: celebration 0.6s ease;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
        }

        @keyframes celebration {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2) rotate(-5deg);
            }
            75% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        .emoji {
            font-size: 1.5em;
            display: inline-block;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .question {
                font-size: 1.5em;
            }

            .valentine-btn {
                padding: 15px 30px;
                font-size: 1.1em;
            }

            .container {
                padding: 40px 20px;
            }

            input[type="text"] {
                width: 150px;
                font-size: 1.1em;
            }

            .button-container {
                gap: 30px;
            }

            .math-symbol {
                font-size: 18px;
            }
        }
    </style>
</head>
<body class="quiz-mode">
    <div class="container">
        <!-- Step 1: Math Question 1 -->
        <div class="step active" id="step1">
            <h1>Quick Challenge ðŸŽ¯</h1>
            <div class="question">What is 7 + 5?</div>
            <input type="text" id="answer1" placeholder="Your answer">
            <br>
            <button class="submit-btn" onclick="checkAnswer(1, 12)">Submit</button>
            <div class="error-message" id="error1"></div>
        </div>

        <!-- Step 2: Math Question 2 -->
        <div class="step" id="step2">
            <h1>Nice! Next one ðŸŒŸ</h1>
            <div class="question">What is 8 Ã— 6?</div>
            <input type="text" id="answer2" placeholder="Your answer">
            <br>
            <button class="submit-btn" onclick="checkAnswer(2, 48)">Submit</button>
            <div class="error-message" id="error2"></div>
        </div>

        <!-- Step 3: Math Question 3 -->
        <div class="step" id="step3">
            <h1>You're on fire! ðŸ”¥</h1>
            <div class="question">Solve for x: 2x + 4 = 10</div>
            <input type="text" id="answer3" placeholder="Your answer">
            <br>
            <button class="submit-btn" onclick="checkAnswer(3, 3)">Submit</button>
            <div class="error-message" id="error3"></div>
        </div>

        <!-- Step 4: Pre-final -->
        <div class="step" id="step4">
            <div class="pre-final">Ready for the hardest question? ðŸ’­</div>
            <button class="continue-btn" onclick="revealValentine()">Continue</button>
        </div>

        <!-- Step 5: Valentine Question -->
        <div class="step" id="step5">
            <h1>Will you be my Valentine? ðŸ’•</h1>
            <div class="button-container" id="buttonContainer">
                <button class="valentine-btn" id="yesBtn">YES</button>
                <button class="valentine-btn" id="noBtn">NO</button>
            </div>
            <div class="message" id="message">
                YAY <span class="emoji">ðŸ’–</span> I'm so happy!
            </div>
        </div>
    </div>

    <script>
        // Create geometric shapes for quiz mode
        function createGeoShapes() {
            const shapeCount = 10;
            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                shape.className = 'geo-shape';
                const size = Math.random() * 100 + 50;
                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                document.body.appendChild(shape);
            }
        }

        // Create floating math symbols
        function createMathSymbols() {
            const symbols = ['Ã—', 'Ï€', '+', 'âˆ’', '=', 'âˆš', 'âˆž', 'âˆ‘', 'âˆ«', 'Ã·'];
            const symbolCount = 12;
            
            for (let i = 0; i < symbolCount; i++) {
                const mathSymbol = document.createElement('div');
                mathSymbol.className = 'math-symbol';
                mathSymbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                mathSymbol.style.left = Math.random() * 100 + '%';
                mathSymbol.style.fontSize = (Math.random() * 20 + 18) + 'px';
                mathSymbol.style.animationDuration = (Math.random() * 4 + 5) + 's';
                mathSymbol.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(mathSymbol);
            }
        }

        // Create floating hearts - only called when revealing valentine
        function createHearts() {
            const heartCount = 15;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.width = heart.style.height = (Math.random() * 15 + 10) + 'px';
                document.body.appendChild(heart);
            }
        }

        createGeoShapes();
        createMathSymbols();

        let currentStep = 1;

        function checkAnswer(step, correctAnswer) {
            const input = document.getElementById(`answer${step}`);
            const error = document.getElementById(`error${step}`);
            const userAnswer = parseInt(input.value.trim());

            if (userAnswer === correctAnswer) {
                error.textContent = '';
                nextStep();
            } else {
                error.textContent = 'ðŸ¤” Try again!';
                input.value = '';
                input.focus();
            }
        }

        function nextStep() {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            currentStep++;
            document.getElementById(`step${currentStep}`).classList.add('active');
            
            if (currentStep <= 3) {
                document.getElementById(`answer${currentStep}`).focus();
            }
        }

        function revealValentine() {
            // Transition to Valentine mode
            document.body.classList.remove('quiz-mode');
            document.body.classList.add('valentine-mode');
            
            // Create hearts now
            createHearts();
            
            // Wait for background transition, then show final question
            setTimeout(() => {
                document.getElementById('step4').classList.remove('active');
                currentStep = 5;
                document.getElementById('step5').classList.add('active');
                initializeValentineButtons();
            }, 800);
        }

        // Valentine button logic
        let yesBtnScale = 1;
        const maxScale = 2.5;
        const minDistance = 150; // Minimum distance between buttons

        function initializeValentineButtons() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            const buttonContainer = document.getElementById('buttonContainer');

            // Set initial position for NO button (right side)
            noBtn.style.position = 'absolute';
            noBtn.style.left = '70%';
            noBtn.style.top = '50%';
            noBtn.style.transform = 'translate(-50%, -50%)';

            function getDistance(x1, y1, x2, y2) {
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }

            function moveNoButton(event) {
                // Grow YES button
                if (yesBtnScale < maxScale) {
                    yesBtnScale += 0.15;
                    yesBtn.style.transform = `scale(${yesBtnScale})`;
                }

                const container = buttonContainer.getBoundingClientRect();
                const noBtnRect = noBtn.getBoundingClientRect();
                const yesBtnRect = yesBtn.getBoundingClientRect();
                
                // Get mouse position
                let mouseX = event.clientX;
                let mouseY = event.clientY;
                
                if (event.type === 'touchstart' || event.type === 'touchmove') {
                    mouseX = event.touches[0].clientX;
                    mouseY = event.touches[0].clientY;
                }

                // Calculate NO button center
                const noBtnCenterX = noBtnRect.left + noBtnRect.width / 2;
                const noBtnCenterY = noBtnRect.top + noBtnRect.height / 2;
                
                // Calculate YES button center
                const yesBtnCenterX = yesBtnRect.left + yesBtnRect.width / 2;
                const yesBtnCenterY = yesBtnRect.top + yesBtnRect.height / 2;

                // Move away from mouse
                const deltaX = noBtnCenterX - mouseX;
                const deltaY = noBtnCenterY - mouseY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                let moveX = (deltaX / distance) * 150;
                let moveY = (deltaY / distance) * 150;

                // Add randomness
                moveX += (Math.random() - 0.5) * 100;
                moveY += (Math.random() - 0.5) * 100;

                // Calculate new position
                let newLeft = noBtnCenterX + moveX;
                let newTop = noBtnCenterY + moveY;

                // Ensure minimum distance from YES button
                let distanceFromYes = getDistance(newLeft, newTop, yesBtnCenterX, yesBtnCenterY);
                let attempts = 0;
                
                while (distanceFromYes < minDistance && attempts < 10) {
                    // Move further away if too close
                    const angle = Math.random() * Math.PI * 2;
                    const extraDistance = minDistance - distanceFromYes + 50;
                    newLeft += Math.cos(angle) * extraDistance;
                    newTop += Math.sin(angle) * extraDistance;
                    distanceFromYes = getDistance(newLeft, newTop, yesBtnCenterX, yesBtnCenterY);
                    attempts++;
                }

                // Keep button within container bounds
                const padding = 60;
                newLeft = Math.max(container.left + noBtnRect.width / 2 + padding, 
                                  Math.min(container.right - noBtnRect.width / 2 - padding, newLeft));
                newTop = Math.max(container.top + noBtnRect.height / 2 + padding, 
                                 Math.min(container.bottom - noBtnRect.height / 2 - padding, newTop));

                // Convert to relative positioning
                const relativeLeft = ((newLeft - container.left) / container.width) * 100;
                const relativeTop = ((newTop - container.top) / container.height) * 100;

                noBtn.style.left = relativeLeft + '%';
                noBtn.style.top = relativeTop + '%';
            }

            noBtn.addEventListener('mouseenter', moveNoButton);
            noBtn.addEventListener('click', moveNoButton);
            noBtn.addEventListener('touchstart', moveNoButton);

            yesBtn.addEventListener('click', function() {
                message.style.display = 'block';
                noBtn.style.display = 'none';
                yesBtn.textContent = 'ðŸ’• YAY! ðŸ’•';
                
                // Create celebration hearts
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const celebHeart = document.createElement('div');
                        celebHeart.className = 'heart';
                        celebHeart.style.left = (Math.random() * 100) + '%';
                        celebHeart.style.top = '50%';
                        celebHeart.style.animationDuration = '2s';
                        celebHeart.style.opacity = '1';
                        document.body.appendChild(celebHeart);
                        
                        setTimeout(() => celebHeart.remove(), 2000);
                    }, i * 100);
                }
            });
        }

        // Add enter key support for inputs
        document.addEventListener('DOMContentLoaded', function() {
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`answer${i}`).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const correctAnswers = [12, 48, 3];
                        checkAnswer(i, correctAnswers[i - 1]);
                    }
                });
            }
        });
    </script>
</body>
</html>
